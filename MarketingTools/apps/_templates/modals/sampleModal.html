<div class="modal-header">
    <h2 class="modal-title" id="modal-title">Send Message</h2>
</div>
<div class="modal-body" id="modal-body">
   <form role="form">
       <div class="form-group">
           <label>Default Select</label>
           <select class="form-control">
               <option>Bob Miller</option>
               <option>Bill Jones</option>
               <option>Rachel Williams</option>
               <option>Sonja Henning</option>
           </select>
       </div>
       <div class="form-group">
           <label for="exampleInputEmail1">Message</label>
           <textarea class="form-control" id="exampleInputEmail1" placeholder="Enter your message here" rows="8"></textarea>
       </div>
   </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Send</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
