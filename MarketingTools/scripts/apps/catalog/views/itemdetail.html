<div class="row">
    <div class="col-lg-12">
        <div id="content-header" class="clearfix">
            <div class="pull-left">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active"><span>Catalog</span></li>
                </ol>
                <h1>{{pageTitle}}</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-offset-1 col-lg-10">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">
                <h3 style="font-size: xx-large">Flyer 1</h3>
            </header>

            <div class="main-box-body clearfix">
                <div class="row">
                    <div class="col-lg-8">
                        <img style="display: block; margin: 0 auto; width: 100%; border: 2px solid #BBB" src="/images/samples/catalog/Flyer_1.jpg" />
                    </div>
                    <div class="col-lg-4">
                        <form role="form">
                            <div class="main-box clearfix">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="main-box-header clearfix">
                                            Order:
                                        </h2>
                                        <div class="main-box-body clearfix">
                                            <div class="form-group">
                                                <label>Quantity:</label>
                                                <select class="form-control">
                                                    <option>500</option>
                                                    <option>1000</option>
                                                    <option>2500</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Price:</label>
                                                <input type="text" class="form-control" readonly value="$40" />
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <h3>
                                Variable Data:
                            </h3>
                            <div class="form-group">
                                <label>Description:</label>
                                <textarea rows="5" class="form-control" value=""></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Property Address" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Price of property" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Square Feet" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="# of Bedrooms" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="# of Bathrooms" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="MLS Number" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
